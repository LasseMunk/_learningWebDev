<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div, span, id and class</title>
</head>
<body>
    <div id="main-header">
        <h1>My Website</h1>
        <p>a site about me</p>
    </div>
    <ul id="main-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div id="about">
        <h3>About</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque iusto unde culpa quod qui optio earum cum corporis vero velit dolor, nulla dignissimos placeat rem, aperiam praesentium alias? Quam, ex.</p>
    </div>
    <!-- a span is the same as div, but works inline where div is a block element  -->
</body>
</html>
