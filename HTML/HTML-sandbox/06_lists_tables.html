<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
</head>
<body>
    <!-- unordered list -->
    <!-- autocomplete: li*4 makes 4 list items -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <br>
    <!-- ordered lists -->
    <ol type="1">
        <li>yo</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <br>
    <ol type="A">
        <li>yo</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <!-- nested lists -->
    <ul>
        <li>1</li>
        <li>2
            <ul>
                <li>nested 1</li>
                <li>nested 2</li>
            </ul>
        </li>
        <li>3</li>
    </ul>
    <!-- tables  -->
    <table>
        <thead>
            <tr>
                <!-- th is only for the heading -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- td is a data cell in the table body -->
                <td>peter</td>
                <td>michael</td>
                <td>pm@me.dk</td>
            </tr>
            <tr>
                <!-- td is a data cell in the table body -->
                <td>ib</td>
                <td>michael</td>
                <td>im@me.dk</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
