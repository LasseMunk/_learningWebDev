<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | UI/UX Designer & Photographer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <!-- utility class we will use to center content -->
      <nav id="main-nav">
        <img src="img/logo.png" alt="My Portfolio logo" id="logo">
        <ul>
          <li><a href="index.html" >Home</a></li>
          <li><a href="about.html" >About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section a - contact form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">here is how you can reach me</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="name">
          <input type="text" class="text-input subject-input" placeholder="subject">
          <input type="email" class="email-input email-input" placeholder="email address">
          <input type="text" class="text-input phone-input" placeholder="phonenumber">
          
          <textarea class="text-input message-input" placeholder="whats ups"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>email</h3>
          <p>john@something.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>phone</h3>
          <p>12 34 56 78</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>address</h3>
          <p>Yolo k√∏benhavn dk</p>
        </div>
      </div>
    </div>
  </section>

  <!-- section c: tagline -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>lets start your next project</h1>
    </div>
  </section>

  <!-- footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2019. All rights reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-facebook"></i>
      </div>
    </div>
  </footer>
</body>
</html>
